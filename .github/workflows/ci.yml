name: Moodle Plugin CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Verhindert parallele Runs auf demselben Branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-22.04

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: 'postgres'
          POSTGRES_HOST_AUTH_METHOD: 'trust'
        ports: [ "5432:5432" ]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
      mariadb:
        image: mariadb:10
        env:
          MYSQL_USER: 'root'
          MYSQL_ALLOW_EMPTY_PASSWORD: "true"
          MYSQL_CHARACTER_SET_SERVER: "utf8mb4"
          MYSQL_COLLATION_SERVER: "utf8mb4_unicode_ci"
        ports: [ "3306:3306" ]
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    strategy:
      fail-fast: false
      matrix:
        php: ['8.1', '8.2', '8.3']
        moodle-branch: ['MOODLE_405_STABLE', 'MOODLE_500_STABLE', 'MOODLE_510_STABLE']
        database: [pgsql, mariadb]

    steps:
      - name: Checkout plugin
        uses: actions/checkout@v4
        with:
          path: plugin

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          ini-values: max_input_vars=5000
          coverage: none

      - name: Prepare tools (composer, locales)
        run: |
          sudo locale-gen en_AU.UTF-8
          php -v
          composer -V

      - name: Install moodle-plugin-ci (v4)
        run: |
          composer create-project -n --no-dev --prefer-dist moodlehq/moodle-plugin-ci ci ^4
          echo "$(cd ci/bin; pwd)" >> $GITHUB_PATH
          echo "$(cd ci/vendor/bin; pwd)" >> $GITHUB_PATH

      - name: Install Moodle + plugin
        env:
          DB: ${{ matrix.database }}
          MOODLE_BRANCH: ${{ matrix.moodle-branch }}
        run: |
          moodle-plugin-ci install --plugin ./plugin --db-host=127.0.0.1

      # ---------- Qualität & Linting ----------
      - name: PHP Lint
        run: moodle-plugin-ci phplint

      - name: Moodle Code Checker (PHPCS)
        run: moodle-plugin-ci phpcs --max-warnings 0

      - name: PHPDoc check
        run: moodle-plugin-ci phpdoc --max-warnings 0

      - name: Plugin validate
        run: moodle-plugin-ci validate

      - name: Check upgrade savepoints
        run: moodle-plugin-ci savepoints

      - name: Mustache templates
        run: moodle-plugin-ci mustache

      - name: Grunt (JS/CSS build & lint)
        run: moodle-plugin-ci grunt --max-lint-warnings 0

      # ---------- Tests ----------
      - name: PHPUnit
        run: moodle-plugin-ci phpunit

      # Optional: Behat (E2E) – bei Bedarf einkommentieren
      # - name: Behat (Chrome)
      #   id: behat
      #   run: moodle-plugin-ci behat --profile chrome
      # - name: Upload Behat faildump
      #   if: ${{ failure() && steps.behat.outcome == 'failure' }}
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: behat-faildump-${{ matrix.php }}-${{ matrix.moodle-branch }}-${{ matrix.database }}
      #     path: ${{ github.workspace }}/moodledata/behat_dump
      #     retention-days: 7

      - name: Mark cancelled jobs as failed
        if: ${{ cancelled() }}
        run: exit 1
